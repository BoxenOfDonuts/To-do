<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="resources/styles/index.css" />
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
        />
        <title>To-Do</title>
    </head>
    <body>
        <div class="content">
            <div id="todo-app">
                <div class="project-tab">
                    <div class="project-header">
                        <h1>Projects</h1>
                        <hr />
                    </div>
                    <div class="projects"></div>
                    <div class="project-actions">
                        <div class="action add-project">
                            <i class="las la-plus"></i>
                            <p>Add Project</p>
                        </div>
                    </div>
                </div>
                <div class="task-tab">
                    <h1>Projects</h1>
                    <hr />
                    <div class="todo-list">
                        <ul>
                            <li>
                                <!-- <div class="action add-todo">
                                    <i class="las la-plus"></i>
                                    <p>Add Task</p>
                                </div> -->
                                <div class="todo-form" style="border: 2px solid black; width: 700px;">
                                    <form>
                                        <!-- <div class="todo-title"> -->
                                        <div class="todo-container">
                                        <label for="title"></label>
                                        <input placeholder="e.g. wash the car" type="text" name="title" autocomplete="off">
                                        </div>
                                        <div class="form-container">
                                        <label for="due-date"></label>
                                        <input type="date"name="due-date">
                                        <label for="priority"></label>
                                            <select>
                                                <option value=0>Normal</option>
                                                <option value=1>Medium</option>
                                                <option value=2>High</option>
                                            </select>
                                        </div>
                                        <div class="form-footer todo-footer">
                                        <input class="button add" disabled type="button" value="Add">
                                        <input class="button cancel" type="button" value="Cancel">
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <li class="todo-li" data-item-key="0">
                                <div class="todo-item">
                                    <input type="checkbox" />
                                    <div>IDK</div>
                                    <div>never</div>
                                    <div>!!!</div>
                                </div>
                            </li>
                            <li class="todo-li" data-item-key="1">
                                <div class="todo-item">
                                    <input type="checkbox" />
                                    <div>IDK</div>
                                    <div>never</div>
                                    <div>!!!</div>
                                </div>
                            </li>
                            <li class="todo-li" data-item-key="2">
                                <div class="todo-item">
                                    <input type="checkbox" />
                                    <div>IDK</div>
                                    <div>never</div>
                                    <div>!!!</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
